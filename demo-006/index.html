<!--2.默认 Props-->
<div id="example"></div>
<script type="text/babel">
    var HelloMessage = React.createClass({
        getDefaultProps: function() {
            return {
                name: 'World'
            };
        },
        render: function() {
            return <h1>Hello {this.props.name}</h1>;
        }
    });

    ReactDOM.render(
            <HelloMessage />,
        document.getElementById('example')
    );
</script>
